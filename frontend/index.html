<!DOCTYPE html>
<html>
<head>
    <title>Smart Service Portal - Dashboard</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #333; padding: 8px; }
    </style>
</head>
<body>

<h2>Login</h2>
<input id="token" placeholder="Enter token">
<button onclick="login()">Login</button>

<div id="main" style="display:none;">
    <h2>Create Request</h2>
    <input id="title" placeholder="Title">
    <input id="category" placeholder="Category">
    <input id="description" placeholder="Description">
    <input id="priority" placeholder="Priority">
    <input id="name" placeholder="Name">
    <input id="email" placeholder="Email">
    <button onclick="createRequest()">Create</button>

    <h2>All Requests</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table"></tbody>
    </table>
</div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");  // read token from browser
    if(token){
        window.token = token;  // store it for other functions
        document.getElementById("login").style.display = "none";   // hide login form
        document.getElementById("main").style.display = "block";   // show dashboard
        loadRequests();  // load all requests table
    }
});
let token = "";

function login(){
    token = document.getElementById("token").value.trim();
    if(!token){ alert("Enter token"); return; }
    document.getElementById("main").style.display = "block";
    loadRequests();
}

function createRequest(){
    const data = {
        title: document.getElementById("title").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value,
        priority: document.getElementById("priority").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
    };
    fetch("http://127.0.0.1:8000/requests/", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify(data)
    }).then(res=>res.json())
      .then(d=> { alert("Request Created!"); loadRequests(); })
      .catch(err=>alert("Failed to create request"));
}

function loadRequests(){
    fetch(`http://127.0.0.1:8000/requests?token=${window.token}`)
    .then(res=>res.json())
    .then(data=>{
        const tbody = document.getElementById("table");
        table.innerHTML = "";
        data.forEach(req=>{
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${req.id}</td>
                <td>${req.title}</td>
                <td>${req.status}</td>
                <td>
                    <button onclick="goToStatusUpdate(${req.id})">Update Status</button>
                </td>
            `;
            table.appendChild(row);
        });
    })
    .catch(err=>console.error(err));
}

function goToStatusUpdate(id){
    // Open separate status page with request ID and token in URL
    window.location.href = `status.html?id=${id}&token=${token}`;
}
</script>
<script>
    // Check if token is in URL (after redirect from status.html)
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromURL = urlParams.get('token');

    if(tokenFromURL) {
        window.token = tokenFromURL;             // store token
        document.getElementById("login").style.display = "none";  // hide login
        document.getElementById("main").style.display = "block";  // show dashboard
        loadRequests();                           // load all requests table
    }
</script>

</body>
</html>
